<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coffee Day</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  <style>
    :root {
      --primary-color: #6f4e37;
      --secondary-color: #a47148;
      --black: #000000;
      --white: #ffffff;
      --gray: #f2f0ed;
      --gray-2: #7a6e66;
    }

    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap');

    * {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100vh;
      overflow: hidden;
    }

    .container {
      position: relative;
      min-height: 100vh;
      overflow: hidden;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      height: 100vh;
    }

    .col {
      width: 50%;
    }

    .align-items-center {
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .form-wrapper {
      width: 100%;
      max-width: 28rem;
    }

    .form {
      padding: 1rem;
      background-color: var(--white);
      border-radius: 1.5rem;
      width: 100%;
      box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
      transform: scale(0);
      transition: .5s ease-in-out;
      transition-delay: 1s;
    }

    .input-group {
      position: relative;
      width: 100%;
      margin: 1rem 0;
    }

    .input-group i {
      position: absolute;
      top: 50%;
      left: 1rem;
      transform: translateY(-50%);
      font-size: 1.4rem;
      color: var(--gray-2);
    }

    .input-group input {
      width: 100%;
      padding: 1rem 3rem;
      font-size: 1rem;
      background-color: var(--gray);
      border-radius: .5rem;
      border: 0.125rem solid var(--white);
      outline: none;
    }

    .input-group input:focus {
      border: 0.125rem solid var(--primary-color);
    }

    .form button {
      cursor: pointer;
      width: 100%;
      padding: .6rem 0;
      border-radius: .5rem;
      border: none;
      background-color: var(--primary-color);
      color: var(--white);
      font-size: 1.2rem;
      outline: none;
    }

    .form p {
      margin: 1rem 0;
      font-size: .7rem;
    }

    .flex-col {
      flex-direction: column;
    }

    .pointer {
      cursor: pointer;
    }

    .container.sign-in .form.sign-in,
    .container.sign-up .form.sign-up {
      transform: scale(1);
    }

    .content-row {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 6;
      width: 100%;
    }

    .text {
      margin: 4rem;
      color: var(--white);
    }

    .text h2 {
      font-size: 3.5rem;
      font-weight: 800;
      margin: 2rem 0;
      transition: 1s ease-in-out;
    }

    .container::before {
      content: "";
      position: absolute;
      top: 0;
      right: 0;
      height: 100vh;
      width: 300vw;
      transform: translate(35%, 0);
      background-image: linear-gradient(-45deg, var(--primary-color), var(--secondary-color));
      transition: 1s ease-in-out;
      z-index: 6;
      box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
      border-bottom-right-radius: max(50vw, 50vh);
      border-top-left-radius: max(50vw, 50vh);
    }

    .container.sign-in::before {
      transform: translate(0, 0);
      right: 50%;
    }

    .container.sign-up::before {
      transform: translate(100%, 0);
      right: 50%;
    }

    @media only screen and (max-width: 425px) {
      .col {
        width: 100%;
        position: absolute;
        padding: 2rem;
        background-color: var(--white);
        border-top-left-radius: 2rem;
        border-top-right-radius: 2rem;
        transform: translateY(100%);
        transition: 1s ease-in-out;
      }

      .row {
        align-items: flex-end;
        justify-content: flex-end;
      }

      .container::before,
      .container.sign-in::before,
      .container.sign-up::before {
        height: 100vh;
        border-radius: 0;
        z-index: 0;
        transform: none;
        right: 0;
      }

      .container.sign-in .col.sign-in,
      .container.sign-up .col.sign-up {
        transform: translateY(0);
      }
    }

    .text.sign-in,
    .text.sign-up {
    display: none;
    }

    .container.sign-in .text.sign-in {
    display: block;
    }

    .container.sign-up .text.sign-up {
    display: block;
    }

  </style>
</head>
<body>

<div id="container" class="container">
  <div class="row">
    <!-- SIGN UP -->
    <div class="col align-items-center flex-col sign-up">
      <div class="form-wrapper align-items-center">
        <form class="form sign-up" id="signupForm">
          <div class="input-group">
            <i class='bx bxs-user'></i>
            <input type="text" name="username" placeholder="Username" required>
          </div>
          <div class="input-group">
            <i class='bx bx-mail-send'></i>
            <input type="email" name="email" placeholder="Email" required>
          </div>
          <div class="input-group">
            <i class='bx bxs-phone'></i>
            <input type="text" name="phone" placeholder="Phone" required>
          </div>
          <div class="input-group">
            <i class='bx bxs-lock-alt'></i>
            <input type="password" name="password" placeholder="Password" required>
          </div>
          <button type="submit">Sign up</button>
          <p>
            <span>Already have an account?</span>
            <b onclick="toggle()" class="pointer">Sign in here</b>
          </p>
        </form>
      </div>
    </div>
    <!-- SIGN IN -->
    <div class="col align-items-center flex-col sign-in">
      <div class="form-wrapper align-items-center">
        <form class="form sign-in" id="loginForm">
          <div class="input-group">
            <i class='bx bxs-user'></i>
            <input type="text" name="username" placeholder="Username" required>
          </div>
          <div class="input-group">
            <i class='bx bxs-lock-alt'></i>
            <input type="password" name="password" placeholder="Password" required>
          </div>
          <button type="submit">Sign in</button>
          <p>
            <b>Forgot password?</b>
          </p>
          <p>
            <span>Don't have an account?</span>
            <b onclick="toggle()" class="pointer">Sign up here</b>
          </p>
        </form>
      </div>
    </div>
  </div>
  <div class="row content-row">
    <div class="col align-items-center flex-col">
      <div class="text sign-in">
        <h2>Welcome</h2>
      </div>
    </div>
    <div class="col align-items-center flex-col">
      <div class="text sign-up">
        <h2 class="text sign-up">Join with us</h2>
      </div>
    </div>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const loggedInUser = localStorage.getItem('user'); // or your key
    if (loggedInUser) {
      // If user is NOT logged in, redirect to login.html
      window.location.href = 'index.html';
    }
  });

  const container = document.getElementById('container');

  function toggle() {
    container.classList.toggle('sign-in');
    container.classList.toggle('sign-up');
  }

  setTimeout(() => {
    container.classList.add('sign-in');
  }, 200);

  document.getElementById('signupForm').addEventListener('submit', async function (e) {
    e.preventDefault();
    const formData = new FormData(this);
    const data = Object.fromEntries(formData.entries());
    const res = await fetch('http://localhost:5000/register', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(data)
    });
    const result = await res.json();
    alert(result.message || 'Signed up!');
  });

  document.getElementById('loginForm').addEventListener('submit', async function (e) {
    e.preventDefault();
    const formData = new FormData(this);
    const data = Object.fromEntries(formData.entries());
    const res = await fetch('http://localhost:5000/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(data)
    });
    const result = await res.json();
    localStorage.setItem('user', data.username);
    window.location.href = 'index.html';
    alert(result.message || 'Logged in!');
  });
</script>
</body>
</html>
